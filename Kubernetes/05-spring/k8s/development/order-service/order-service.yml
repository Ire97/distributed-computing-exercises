apiVersion: v1
kind: Service
metadata:
  name: order-service-db
spec:
  ports:
    - port: 27017
  selector:
    app: order-service-db
---
apiVersion: v1
kind: Service
metadata:
  name: order-service
spec:
  ports:
  - port: 8080
  selector:
    app: order-service
---
apiVersion: v1
kind: Service
metadata:
  name: order-service-external
spec:
  type: LoadBalancer
  ports:
  - port: 8080
  selector:
    app: order-service
---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: order-service-db
spec:
  template:
    metadata:
      labels:
        app: order-service-db
    spec:
      containers:
      - name: order-service-db
        image: mongo:latest
        ports:
        - containerPort: 27017
        envFrom:
        - configMapRef:
            name: order-service-db-env-file
        - secretRef:
            name: order-service-db-secret-file
        volumeMounts:
            - mountPath: /data/db
              name: order-service-db-volume
      volumes:
      - name: order-service-db-volume
        hostPath:
            path: /order-service-db-volume
            type: DirectoryOrCreate
---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: order-service
spec:
  template:
    metadata:
      labels:
        app: order-service
    spec:
      containers:
      - name: order-service
        image: order-service:v1
        ports:
        - containerPort: 8080
        envFrom:
        - configMapRef:
            name: order-service-db-env-file
        - configMapRef:
            name: order-service-env-file
        - secretRef:
            name: order-service-db-secret-file

